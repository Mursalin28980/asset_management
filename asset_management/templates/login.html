{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mursalin Asset Management Login</title>
    <link rel="stylesheet" href="{% static 'login_page.css' %}">
</head>
<body>
    <div class="header-bar"></div>
    <div class="home-button">
        <p>Back to Home Page</p>
    </div>
    <h1 class="title">Mursalin Asset Management</h1>
    <h2 class="login-title">Login to our system!</h2>
    <form action="/assigned-assets/" method="POST" class="login-form">

        <div class="input-container">
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <div class="login-button">
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>

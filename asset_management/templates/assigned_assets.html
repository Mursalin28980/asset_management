<!DOCTYPE html>
<html>
<head>
  <title>Assigned Assets</title>
</head>
<body>
  <h1>Assigned Assets</h1>
  <table>
    <thead>
      <tr>
        <th>Asset Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for asset in assets %}
        <tr>
          <td>{{ asset.name }}</td>
          <td>{{ asset.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
